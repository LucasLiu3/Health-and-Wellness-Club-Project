{% extends 'layout.html' %} {% block content %}

<div class="content" style="margin-top: 30px">
  <div
    class="row justify-content-center"
    style="overflow-y: scroll; max-height: 90vb"
  >
    <div
      class="col-md-9 content-area"
      style="margin-top: 10px; margin-left: 30px"
    >
      <h2>Session Attendance Record</h2>

      <a href="/therapist/class-attendance">
        <button
          type="button"
          class="btn btn-primary"
          style="float: left; margin-top: 20px; margin-bottom: 20px"
        >
          Class Attendance
        </button>
      </a>
      <table class="table table-striped table-bordered table-hover">
        <tr>
          <th>Session Name</th>
          <th>Room Number</th>
          <th>Booking Num</th>
          <th>Action</th>
        </tr>
        {% for session in sessions %}
        <input name="session_id" value="{{session[0]}}" hidden />
        <tr>
          <td>{{session[2]}}</td>
          <td>{{session[4]}}</td>
          <td>{{session[5]}}</td>
          <td>
            <a href="/therapist/session-attendance_record/{{session[3]}}"
              ><button type="submit" class="btn btn-primary">Record</button></a
            >
          </td>
        </tr>
        {% endfor %}
      </table>
    </div>
  </div>
</div>
{% endblock %}
