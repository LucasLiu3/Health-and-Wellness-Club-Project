{% extends 'layout.html' %} {% block content %}
<div class="container" style="margin-top: 50px">
  <h2>Add New Session</h2>
  <form action="" method="POST">
    <div class="form-group" style="margin-top: 50px">
      <label for="new_fee">Session Name</label>
      <input
        type="text"
        class="form-control"
        id="new_fee"
        name="new_name"
        required
      />
    </div>
    <div class="form-group">
      <label for="new_fee">Description</label>
      <textarea
        type="text"
        class="form-control"
        id="new_fee"
        name="new_description"
        required
      ></textarea>
    </div>
    <div class="form-group">
      <label for="new_fee">Fee ($)</label>
      <input
        type="number"
        class="form-control"
        id="new_fee"
        name="new_fee"
        max="150"
        min="80"
        required
      ></input>
    </div>
    <div class="form-group">
      <label for="new_fee">Duration (min)</label>
      <input
        type="number"
        class="form-control"
        id="new_fee"
        name="new_duration"
        max="60"
        min="30"
        required
      />
    </div>
    <div class="form-group" style="display: block;">
      <label for="new_fee" style="display: block">Room Number</label>
      <select class="form-select" aria-label="Default select example" name="new_room" required style="width: 1100px;height: 37.99px;">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
      </select>
    </div>
  
    <button type="submit" class="btn btn-primary">Update</button>
    <button type="button" class="btn btn-primary" style="margin-left: 50px;">
      <a href="/therapist/my_sessions" style="color: white;text-decoration: none;">Cancel</a>
    </button>
  </form>
</div>
{% endblock %}
