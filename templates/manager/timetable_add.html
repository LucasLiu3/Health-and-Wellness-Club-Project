{% extends 'layout.html' %} {% block content %}
<div id="content" style="margin-top: 30px">
  <div class="row justify-content-center">
    <div class="col-md-9 content-area">
      <h2>Add new class timetable</h2>

      <form
        action="/manager/timetable_add"
        method="POST"
        style="margin-top: 50px"
      >
        <div class="form-group row">
          <label for="Title" class="col-md-2 col-form-label">Date:</label>
          <div class="col-md-10">
            <div class="col-md-10">
              <select class="form-control" name="weekday" required>
                <option value="Monday">Monday</option>
                <option value="Tuesday">Tuesday</option>
                <option value="Wednesday">Wednesday</option>
                <option value="Thursday">Thursday</option>
                <option value="Friday">Friday</option>
                <option value="Saturday">Saturday</option>
                <option value="Sunday">Sunday</option>
              </select>
            </div>
          </div>
        </div>
        <div class="form-group row">
          <label for="Title" class="col-md-2 col-form-label">Class Name:</label>
          <div class="col-md-10">
            <div class="col-md-10">
              <select class="form-control" name="classId" required>
                {% for class in classALL %}
                <option value="{{class[0]}}">{{class[1]}}</option>
                {% endfor %}
              </select>
            </div>
          </div>
        </div>

        <div class="form-group row">
          <label for="Title" class="col-md-2 col-form-label"
            >Therapist Name:</label
          >
          <div class="col-md-10">
            <div class="col-md-10">
              <select class="form-control" name="therapistId" required>
                {% for therapist in therapists %}
                <option value="{{therapist[0]}}">
                  {{therapist[1]}} {{therapist[2]}}
                </option>
                {% endfor%}
              </select>
            </div>
          </div>
        </div>

        <div class="form-group row">
          <label for="Title" class="col-md-2 col-form-label"
            >Room Number:</label
          >
          <div class="col-md-10">
            <div class="col-md-10">
              <select class="form-control" name="roomId" required>
                {% for room in room_list %}
                <option value="{{room}}">{{room}}</option>
                {% endfor %}
              </select>
            </div>
          </div>
        </div>
        <button type="submit" id="submitBtn" class="btn btn-primary">
          Add
        </button>

        <button type="button" class="btn btn-primary" style="margin-left: 50px">
          <a
            href="/manager/timetable"
            style="color: white; text-decoration: none"
            >Cancel</a
          >
        </button>
      </form>
    </div>
  </div>
</div>

{% endblock %}
