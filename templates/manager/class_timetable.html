{% extends 'layout.html' %} {% block content %}
<div class="content" style="margin-top: 30px">
  <div
    class="row justify-content-center"
    style="overflow-y: scroll; max-height: 90vb"
  >
    <div
      class="col-md-9 content-area"
      style="margin-top: 10px; margin-left: 30px"
    >
      <h2>Class Details</h2>

      <table
        class="table table-striped table-bordered table-hover"
        style="margin-top: 50px"
      >
        <thead>
          <tr>
            <th>Class Id</th>
            <th>Class Name</th>
            <th>Description</th>
            <th>Max Capacity</th>
            <th>Duration</th>
          </tr>
        </thead>
        <tbody>
          {% for class_info in classes %}
          <tr>
            <td>{{ class_info[0] }}</td>
            <td>
              <a
                href="{{ url_for('manager_class_detail', class_id=class_info[0]) }}"
                >{{ class_info[1] }}</a
              >
            </td>
            <td>{{ class_info[2] }}</td>
            <td>{{ class_info[3] }}</td>
            <td>{{ class_info[4] }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</div>
{% endblock %}
