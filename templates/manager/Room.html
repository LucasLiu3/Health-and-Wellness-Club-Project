{% extends 'layout.html' %} {% block content %}

<div class="content" style="margin-top: 30px">
  <div
    class="row justify-content-center"
    style="overflow-y: scroll; max-height: 90vb"
  >
    <div
      class="col-md-9 content-area"
      style="margin-top: 10px; margin-left: 30px"
    >
      <h2>Room List</h2>
      <button
        type="button"
        onclick="location.href='/manager/room_update?record_id='"
        class="btn btn-primary"
        style="float: left; margin-top: 20px; margin-bottom: 20px"
      >
        Add new room
      </button>
      <table class="table table-striped table-bordered table-hover">
        <tr>
          <th>Room Id</th>
          <th>Room Type</th>
          <th>Room Name</th>
          <th>Update</th>
          <th>Delete</th>
        </tr>
        {% for record in records %}
        <tr>
          {% for field in record %}
          <td>{{field}}</td>

          {% endfor %}
          <td>
            <button
              type="button"
              onclick="location.href='/manager/room_update?record_id={{record[0]}}'"
              class="btn btn-primary"
            >
              Update
            </button>
          </td>
          <td>
            <button
              type="button"
              onclick="confirmDelete('{{record[0]}}')"
              class="btn btn-danger"
            >
              Delete
            </button>
          </td>
        </tr>
        {% endfor %}
      </table>
    </div>
  </div>
</div>
<script>
  function confirmDelete(record_id) {
    var r = confirm("Are you sure you want to deleteï¼Ÿ");
    if (r == true) {
      location.href = "/manager/room_delete?record=" + record_id;
    }
  }
</script>
{% endblock %}
