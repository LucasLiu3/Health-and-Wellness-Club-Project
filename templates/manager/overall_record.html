{% extends 'layout.html' %} {% block content %}

<div class="content" style="margin-top: 30px">
  <div
    class="row justify-content-center"
    style="overflow-y: scroll; max-height: 90vb"
  >
    <div
      class="col-md-9 content-area"
      style="margin-top: 10px; margin-left: 30px"
    >
      <h2>Overall Attendance List</h2>
      <form>
        <div class="form-group">
          <label for="Member_name">Member Name:</label>
          <input
            type="text"
            class="form-control"
            value="{{Member_name}}"
            id="Member_name"
            name="Member_name"
            placeholder="Enter Member Name"
          />
        </div>
        <div class="form-group">
          <button type="submit" id="submitBtn" class="btn btn-primary">
            Search
          </button>
          <a href="/manager/report">
            <button
              type="button"
              class="btn btn-primary"
              style="margin-left: 50px"
            >
              Back
            </button>
          </a>
        </div>
      </form>
      <table class="table table-striped table-bordered table-hover">
        <tr>
          <th>Member Name</th>
          <th>Date</th>
          <th>Class/Session Name</th>
          <th>Attendent</th>
        </tr>
        {% for record in records %}
        <tr>
          <td>{{record[0]}} {{record[1]}}</td>
          <td>{{record[5]}}</td>
          <td>{{record[7]}}</td>
          <td>{% if record[6] == '1' %} Yes {% else %} No {% endif %}</td>
        </tr>
        {% endfor %}
      </table>
    </div>
  </div>
</div>

{% endblock %}
